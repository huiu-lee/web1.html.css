<img src="beagle.jfif" width = "640" height="360">
<p>고대 그리스 때부터 산토끼 등 작은 동물들의 사냥에 이용되어 왔다.<br>1066년 잉글랜드에 전하여 졌는데, 그 당시에는 몸집이 지금보다 작았다. 1895년 영국에서 비글 클럽이 결성되고 나서 몇 년 뒤 미국에 전해졌다. 비글(Beagle)이라는 이름은 '요란하게 짖는다'는 뜻 또는 '작다'를 나타내는 프랑스어에서 유래하였다는 설이 있다.</p>
