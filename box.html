<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <<title></title>
<style>
  /*
block level element
화면 전체를 쓰는 태그
언제든지 바꿀 수 있음
display:none; << 안보이게 만듦
  */
  h1{
    border:5px solid red;
    /*순서 중요하지 않음*/
    padding:20px;
    /* 컨텐트와 테두리 사이의 간격*/
    margin:20px;
    /*테두리와 테두리의 간격 조정*/
    display:block;
    width:100px;
    /*테두리의 크기가 변경됩니다*/
  }
  /* 웹페이지-우클릭-검사-어떤 css의 스타일의 영향을 받고 있는지 보여줌*/
  /*
inline element
자기 자신 영역만 사용하는 태그
언제든지 바꿀 수 있음
  */
  </style>
  <head>
    <<body>
      <h1>코커 스파니엘</h1>
      <h1>코커 스파니엘</h1>
      </body>
</html>
