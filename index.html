<h2><a href="https://namu.wiki/w/%EC%A7%80%EB%9E%84%EA%B2%AC" target="_blank" title="지랄견 나무위키">악마견(犬)</a>이란 무엇인가?</h2>
<img src="dogs.png" width = "640" height="360">
<p>
  운동량이 워낙 많은 데다가 성격이 강하고 고집이 세서 <strong><u>충분한 운동을 시키지 않고 방치해 놓으면</u></strong> 말썽을 피우기 쉬운 고(高)에너지 견종들을 일컫는 말.
  <br>사람을 공격하는 <a title="몹시 사나운 개"><strong><u>맹견</u></strong></a> 개념과는 <strong>무관하다.</strong>
  <p>국내에서는 <strong>비글, 코커 스파니엘, 미니어처 슈나우저</strong>의 세 견종이 가장 유명하며, 키우는 사람이 상대적으로 많아 친숙한 탓인지 <strong>3대 악마견</strong>으로 꼽힌다.</p>
